<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Valley Shelter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Happy Valley Shelter</h1>
    </header>
    <div class="intro">
        <h2>Adopt a Dog</h2>
        <p>If you are interested in adopting a dog please fill out our <a href="form.html">online adoption form</a>.</p>
    </div> 
    <div class="filter">
        <h3>Show me dogs that are</h3>
        <div class="wrapper">
            <div class="radio">
                <h4>Gender</h4>
            </div>
            <div class="radio">
                <h4>Age</h4>
            </div>
            <div class="check">
                <h4>Size</h4>
            </div>
            <div class="check">
                <h4>Personality Traits</h4>
            </div>
        </div>
    </div>
    <div class="dogs"></div>
    <footer></footer>
</body>
</html>
